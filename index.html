<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/_reset.css" />
    <link rel="stylesheet" href="./assets/css/_variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/container.css" />
    <link rel="stylesheet" href="./assets/css/logo.css" />
    <link rel="stylesheet" href="./assets/css/box.main.css" />
    <link rel="stylesheet" href="./assets/css/box.input.css" />
    <link rel="stylesheet" href="./assets/css/box.output.css" />
    <link rel="stylesheet" href="./assets/css/input-input.css" />
    <link rel="stylesheet" href="assets/css/box.buttons.css" />
    <link rel="stylesheet" href="assets/css/btn.css" />
    <link rel="stylesheet" href="assets/css/output-output.css" />
    <link rel="stylesheet" href="assets/css/boxoutput-content.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./assets/img/logo.png" alt="Logo" />
      <div class="box-main">
        <div class="box-input">
          <textarea class="input__input" placeholder="Ingrese el texto aquí" id="entrada"></textarea>
          <p>Solo letras minúsculas y sin acentos</p>
          <div class="box-input__buttons">
            <button class="btn input__btnEncriptar" id="btnEncriptar">Encriptar</button>
            <button class="btn input__btnDesencriptar" id="btnDesencriptar">Desencriptar</button>
          </div>
        </div>
        <div class="box-output">
          <p class="output__output" id="salida"></p>
          <div class="box-output__empty">
            <img src="assets/img/toy.png" alt="toy" />
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
